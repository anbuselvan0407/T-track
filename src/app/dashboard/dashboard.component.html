
<app-header></app-header>
<div>
<mat-drawer-container class="example-container">
  <button mat-icon-button (click)="drawer.toggle()" style="margin: 10px; height:50px; width:50px;">
<mat-icon>menu</mat-icon>
</button>
  <mat-drawer #drawer mode="side" opened>



    <mat-nav-list>

  <!-- Ticket (shown to both admin & maintainer) -->
  <a mat-list-item routerLink="/dashboard/ticket" routerLinkActive="active-link"
     *ngIf="userRole === 'admin' || userRole === 'maintainer'">
    <div style="display: flex; align-items: center;">
      <mat-icon>confirmation_number</mat-icon>
      <span class="nav-text">Ticket</span>
    </div>
  </a>

  <!-- Employee (shown only to admin) -->
  <a mat-list-item routerLink="/dashboard/employee" routerLinkActive="active-link"
     *ngIf="userRole === 'admin'">
    <div style="display: flex; align-items: center;">
      <mat-icon>people</mat-icon>
      <span class="nav-text">Employee</span>
    </div>
  </a>

</mat-nav-list>


  </mat-drawer>

  <mat-drawer-content>

<router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
</div>
