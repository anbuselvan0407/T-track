<div class="employee-container">
  <table mat-table [dataSource]="users" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> ID </th>
  <td mat-cell *matCellDef="let user"> {{user._id}} </td>
</ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="primary" (click)="toggleRole(user)">
          {{ user.role }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id','name', 'email', 'role']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id','name', 'email', 'role'];"></tr>
  </table>
</div>
