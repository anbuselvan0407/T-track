<div class="ticket-container">
  <div class="left">
    <div class="box-border">
      <div class="status-box">
        <button mat-raised-button color="primary">Total</button>
        <button mat-raised-button color="accent">In Progress</button>
        <button mat-raised-button color="warn">In Review</button>
        <button mat-raised-button color="success">Done</button>
      </div>
    </div>
  </div>

  <div class="right">
    <div class="table-toolbar">
<mat-form-field *ngIf="isAdmin" appearance="outline" class="small-form-field">
  <mat-label>Filter</mat-label>
  <mat-select [(value)]="selectedUser" (selectionChange)="applyFilter()">
    <mat-option *ngFor="let user of users" [value]="user">{{ user }}</mat-option>
  </mat-select>
</mat-form-field>





      <button class="create-ticket" mat-raised-button color="primary" (click)="openCreateTicketDialog()">
        Create Ticket
      </button>
    </div>
    

    <div class="table-wrapper">
    <table class="table" mat-table [dataSource]="dataSource">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
      </ng-container>
      
      
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.title }} </td>
      </ng-container>
      
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.description }} </td>
      </ng-container>
      
      <!-- Created By Column -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef> Created By </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.createdBy }} </td>
      </ng-container>
      
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
      </ng-container>
      
      
      <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openTicketDetail(row)">
      </tr>
      
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
    
    
  </div>
</div>
