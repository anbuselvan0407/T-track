<div class="container">


<h1 mat-dialog-title>Create Ticket</h1>
<div mat-dialog-content>
  <mat-form-field class="title" appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="title">
  </mat-form-field>

  <mat-form-field class="description" appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput rows="3" [(ngModel)]="description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onCreate()">Create</button>
</div>


</div>
