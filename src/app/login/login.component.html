<div class="login-container">
  <div class="left-side">
  </div>
  <div class="right-side">
    <div class="login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="form-heading">Login</p>

        <div>
          <input class="form-inp" type="email" formControlName="email" placeholder="Email" />
          <div  style="font-size:12px; padding:5px 5px; color:grey; " *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
            Valid email is required.
          </div>
        </div>

        <div>
          <input class="form-inp" type="password" formControlName="password" placeholder="Password" />
          <div style="font-size:12px; padding:5px 5px; color:grey; " *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
            Password is required.
          </div>
        </div>


        <div class="signup" style="width:295px; text-align:right;"> 
          <a href="/signup" style="font-size:12px;">signup</a>
        </div>
<div class="forget">
  <mat-checkbox color="primary" class="example-margin">Remember me</mat-checkbox>
  <a href="#">Forgot password?</a>
</div>


        <button class="login" type="submit" [disabled]="loginForm.invalid">Login</button>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="social-login">
          <p>-- or --</p>
<button type="button" class="facebook-btn">
  <i class="fab fa-facebook-f"></i>Login with Facebook
</button>

<button type="button" class="google-btn">
  <i class="fab fa-google"></i>Login with Google
</button>

<button type="button" class="twitter-btn">
  <i class="fab fa-twitter"></i>Login with Twitter
</button>

        </div>
      </form>
    </div>
  </div>
</div>
